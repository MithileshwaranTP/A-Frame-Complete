<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT and A-Frame Example</title>

  <!-- Include A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- Include Paho MQTT library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  <script src="./js/scripts.js" type="text/javascript"></script>
  
</head>
<body>
  
  <!-- A-Frame Scene -->
  <a-scene cursor = "rayOrigin: mouse" pinch-zoom>

  <!-- First Camera -->
  <a-entity id="camera1" position="0 1.6 -5" wasd-controls look-controls>
    <a-camera></a-camera>
  </a-entity>

  <!-- 3D Model -->
  <a-gltf-model src="sporting_village (2).glb"></a-gltf-model>

  <!-- Annotation 1 -->
  <a-entity>
      <a-entity position="-4.5 1 3" scale = "2 2 2" class="annotation-text" visible="false" text="value: Circle; align: center; color: white;"></a-entity>
      <a-sphere position="-4.5 0.7 3" scale = "3 3 3" radius="0.05" color="red" id="annotation1" toggle-annotation1></a-sphere>
      <a-plane position="-4.5 1 3" scale = "2 2 2" class="annotation-plane" visible="false" width="0.5" height="0.2" material="color: black;"></a-plane>
  </a-entity>

  <!-- Annotation 2 -->
  <a-entity>
      <a-entity position="5 1 3" scale = "2 2 2" class="annotation-text" visible="false" text="value: House; align: center; color: white;"></a-entity>
      <a-sphere position="5 0.7 3" scale = "3 3 3" radius="0.05" color="red" id="annotation2" toggle-annotation2></a-sphere>
      <a-plane position="5 1 3" scale = "2 2 2" class="annotation-plane" visible="false" width="0.5" height="0.2" material="color: black;"></a-plane>
  </a-entity>

   <!-- Annotation 3 -->
   <a-entity>
    <a-text position="3 1 3" id="mqttText" visible="false" color="#ffffff" class="annotation-text" mqtt></a-text>
    <a-sphere position="3 0.7 3" scale = "3 3 3" radius="0.05" color="red" id="annotation3" toggle-annotation3></a-sphere>
    <a-plane position="3 1 3" scale = "2 2 2" class="annotation-plane" visible="false" width="0.7" height="0.2" material="color: black;"></a-plane>
  </a-entity>

  </a-scene>
</body>
</html>
